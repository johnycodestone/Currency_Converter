<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link rel="stylesheet" href="Currency_Converter.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- For font awesome -->
    <title>Currency Converter</title>

</head>

<body>

    <div class="main-container">

        <h2>Currency Converter</h2>

        <form>

            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>

            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container-from">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from">USD</select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>

                <div class="to">
                    <p>To</p>
                    <div class="select-container-to">
                        <img src="https://flagsapi.com/PK/flat/64.png"">
                        <select name="to">PKR</select>
                    </div>
                </div>
            </div>



            <div class="msg">
                <p>1 USD = 300 PKR</p>
                <button>Get Exchange Rate</button>
            </div>

        </form>

    </div>


    <script src="codes.js"></script>
    <script src="Currency_Converter.js"></script>

</body>

</html>
